<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <title>gift easy</title>
</head>
<body>
    <header class="header">
        <div class="nav block">
            <div class="nav-logo">
                <img src="./assets/images/Gift-easy-logo-2x.png" alt="Gift-easy-logo">
            </div>
            <div class="nav-links">
                <a href="#">HOME</a>
                <a href="#">NEW ARRIVALL</a>
                <a href="#">GIFT CATEGORIES</a>
                <a href="#">ABOUT US</a>
                <div class="cart-icons">
                    <div class="cart-icon">
                        <i class="fa fa-cart-plus" aria-hidden="true"></i>
                    </div>
                    <div class="cart-number">
                        <p>0</p>
                    </div>
                </div>
                <input type="text" placeholder="search ...">
                <div class="bar-div">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="title block">
            <h2>Unique Gifts</h2>
            <p>for EveryOne</p>
            <a href="#products-section">shop now</a>
        </div>
    </header>
    <section class="products-section block" id="products-section">
        <div class="products">
            <div class="product">
                <div class="product-img"><img src="./assets/images/card-holder.jpg" alt="card-holder"></div>
                <div class="product-text"><p>card holder</p></div>
                <div class="product-btn"><button>add to card</button></div>
            </div>
            <div class="product">
                <div class="product-img"><img src="./assets/images/EasyAcc Classic 10000mAh Power Bank.jpg" alt="power-bank"></div>
                <div class="product-text"><p>power bank</p></div>
                <div class="product-btn"><button>add to card</button></div>
            </div>
            <div class="product">
                <div class="product-img"><img src="./assets/images/notebook.jpg" alt="notebook"></div>
                <div class="product-text"><p>notebook</p></div>
                <div class="product-btn"><button>add to card</button></div>
            </div>
            <div class="product">
                <div class="product-img"><img src="./assets/images/pen.jpg" alt="pen"></div>
                <div class="product-text"><p>pen</p></div>
                <div class="product-btn"><button>add to card</button></div>
            </div>
            <div class="product">
                <div class="product-img"><img src="./assets/images/wallet.webp" alt="wallet"></div>
                <div class="product-text"><p>wallet</p></div>
                <div class="product-btn"><button>add to card</button></div>
            </div>
        </div>
    </section>

    <script src="./main.js" type="module"></script>
</body>
</html>
